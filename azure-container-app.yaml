apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-mfe
  labels:
    app: chat-mfe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-mfe
  template:
    metadata:
      labels:
        app: chat-mfe
    spec:
      containers:
      - name: chat-mfe
        image: chatmfe.azurecr.io/chat-mfe:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chat-mfe-service
spec:
  selector:
    app: chat-mfe
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
